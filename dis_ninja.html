<html>
<head>
	<meta charset="utf-8">
	<title>Dissappearing Ninja</title>

	<style>
		.image {
			width: 250px;
			display: inline-block;
		}
		.restore {
			width: 100px;
			margin: 50px 450px;
			text-align: center;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('img').click(function(){
                $(this).hide();
            });
            $("button").click(function(){
            	$('img').show();
            });
		});
	</script>
</head>
<body>
	<div>
		<img src="images.png" alt="ninja" class="image">
		<img src="1ninja.png" alt="ninja" class="image">	
		<img src="Ninja-Shadow.jpg" alt="ninja" class="image">
		<img src="Ninja-Turtle.png" alt="ninja" class="image">
	</div>
	<div>
		<img src="Ninja-Turtle.png" alt="ninja" class="image">
		<img src="Ninja-Shadow.jpg" alt="ninja" class="image">
		<img src="1ninja.png" alt="ninja" class="image">
		<img src="images.png" alt="ninja" class="image">
	</div>
	<button class="restore">RESTORE</button>
</body>
</html>
